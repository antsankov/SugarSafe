<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis ActualLine {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.ActualLine {
  fill: none;
  stroke: #ea0d6d;
  stroke-width: 3px;
}

.axis PredictedLine {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.PredictedLine {
  fill: none;
  stroke: red;
  stroke-width: 1.5px;
}

.area {
  fill: #fa9fb5;
  opacity: .45;
}

circle.dot {
  fill: #FFF;
  stroke-width: 1.5px;
}

.x.axis path {
  display: none;
}


</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var ActualLine = d3.svg.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.actual); });

// var PredictedLine = d3.svg.line()
//     .x(function(d) {
//       return x(d.time);
//     })
//     .y(function(d){ return y(d.pred); })

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.time); })
    .y0(function(d) { return y(d.lower); })
    .y1(function(d) { return y(d.upper); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("static/data_correct.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) {
    return d.time; }));
  y.domain(d3.extent(data, function(d) {
    return d.actual; }
  ));

  // svg.append("svg:circle")
  //     .datum(data)
  //     .attr("stroke", "black")
  //     .attr("fill", function(d) { return "black" })
  //     .attr("cx", function(d) { return d.time })
  //     .attr("cy", function(d) { return d.actual })
  //     .attr("r", function(d) { return 3 });

  svg.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("actual");

  svg.append("path")
      .datum(data)
      .attr("class", "ActualLine")
      .attr("d", ActualLine);

  svg.append("path")
    .datum(data)
    .attr("class", "PredictedLine")
    .attr("d", PredictedLine);
});

function type(d) {
  d.time = new Date(d.x * 1000);
  d.actual = +d.actual
  d.pred = +d.pred
  d.upper = +d.upper
  d.lower = +d.lower
  return d;
}

</script>
